<div *ngIf="currentToast" class="fixed bottom-4 right-4 z-50 animate-fade-in-up">
  <div [ngClass]="getToastClasses()">
    <p class="font-medium text-sm">{{ currentToast.message }}</p>
    <button (click)="closeToast()" class="ml-4 p-1 rounded-full hover:bg-white hover:bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-current text-white">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
